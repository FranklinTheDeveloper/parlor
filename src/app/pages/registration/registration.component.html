<body class="hold-transition register-page">
    <div class="container-fluid mt-5"> <!-- Use container-fluid for full width -->
        <h2 class="text-left">Clients Management</h2>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Register New Client</h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="addClient()" #clientForm="ngForm">
                    <div class="row mb-3">
                        <div class="col-md-2">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" [(ngModel)]="newClient.fullName"
                                name="fullName" placeholder="Full Name" required>
                        </div>
                        <div class="col-md-2">
                            <label for="nationalID">National ID</label>
                            <input type="text" class="form-control" id="nationalID" [(ngModel)]="newClient.nationalID"
                                name="nationalID" placeholder="National ID" required>
                        </div>
                        <div class="col-md-2">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNumber"
                                [(ngModel)]="newClient.mobileNumber" name="mobileNumber" placeholder="Mobile Number"
                                required>
                        </div>
                        <div class="col-md-2">
                            <label for="physicalAddress">Physical Address</label>
                            <input type="text" class="form-control" id="physicalAddress"
                                [(ngModel)]="newClient.physicalAddress" name="physicalAddress"
                                placeholder="Physical Address" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="reset" class="btn btn-success" (click)="resetForm()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4>Buyer List</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Full Name</th>
                            <th>National ID</th>
                            <th>Mobile Phone</th>
                            <th>Address</th>
                            <th>Date Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let client of clients; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ client.fullName }}</td>
                            <td>{{ client.nationalID }}</td>
                            <td>{{ client.mobileNumber }}</td>
                            <td>{{ client.physicalAddress }}</td>
                            <td>{{ client.dateCreated }}</td>
                            <td>
                                <button class="btn btn-warning" (click)="updateClient(client)">Update</button>
                                <button class="btn btn-danger" (click)="deleteClient(client.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
